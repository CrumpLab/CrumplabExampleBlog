<!DOCTYPE html>
<html>
  <head>
    <title>My test experiment</title>
    <script src="jspsych/dist/jspsych.js"></script>
    <script src="jspsych/dist/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/dist/plugin-image-keyboard-response.js"></script>
    <script src="jspsych/dist/plugin-html-slider-response.js"></script>
    <script src="jspsych/dist/plugin-preload.js"></script>
    <link href="jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    /* is a comment, for information */
    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    /* create timeline */
    var timeline = [];
    
    var trial_1 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<p style="font-size:48px; color:green;">BLUE</p>',
      choices: ['r', 'g', 'b'],
      prompt: "<p>Is the ink color (r)ed, (g)reen, or (b)lue?</p>"
    };
    
      var trial_2 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<p style="font-size:48px; color:red;">ORANGE</p>',
      choices: ['r', 'g', 'b'],
      prompt: "<p>Is the ink color (r)ed, (g)reen, or (b)lue?</p>"
    };
    
    var trial_3 = {
    type: jsPsychHtmlSliderResponse,
    stimulus: `<div style="width:500px;">
        <p>How likely is it that team A will win this match?</p>
        <div style="width:240px; float: left;">
            <p>TEAM A</p>
            <p>10 wins, 5 losses, 6 draws</p>
        </div>
        <div style="width:240px; float: right;">
            <p>TEAM B</p>
            <p>6 wins, 4 losses, 11 draws</p>
        </div>
        </div>`,
    require_movement: true,
    labels: ['100% chance', '50% chance', '0% chance']
};
    
    
    timeline.push(trial_1,trial_2, trial_3);
    
    
    

    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
